{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Portal del Alumno{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
    }
    .navbar-custom .navbar-brand, .navbar-custom .nav-link {
      color: #fff !important;
      font-weight: 500;
    }
    footer {
      background-color: #f1f1f1;
      color: #555;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>
<body style="background-color: #f9fafc;">

<nav class="navbar navbar-expand-lg navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="#">Portal Alumno</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'ver_asistencia' %}">Ver Asistencia</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_calificaciones' %}">Mis Calificaciones</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  {% block content %}{% endblock %}
</div>

<footer>
  <div class="container">
    <p class="mb-0">Sistema Escolar - Alumno</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
