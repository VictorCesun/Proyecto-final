{% extends "base.html" %}
{% block title %}Formulario de Alumno{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card card-custom">
      <div class="card-body">
        <h3 class="card-title mb-3">Crear/Editar Alumno</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-creative w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
